{% extends "base.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/post-bg.jpg') }}     ')">
        <!-- <header class="masthead" style="background-image: url('assets/img/post-bg.jpg')"> -->
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post.title}}</h1>
                            <h2 class="subheading">{{post.content}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{post.date}}</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h1>The Tagline Of the Blog Is: </h1>
                        <h2 class="text-info">{{post.tagline}}</h2>
                        <h6 class="text-dark">{{post.date}}</h6>
                    </div>
                </div>
            </div>
        </article>
        <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="/">All Blogs â†’</a></div>
        
        
{% endblock  %}
